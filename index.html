<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>neighborhood map</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" media="(max-width: 670px)" href="css/responsive.css">
</head>
<body>
  <div class="container">
    <div class="options-box">
      <h1>Shenzhen hot spots</h1>
      <input type="text" data-bind="textInput: query" placeholder="Search spots">
      <ul class="spotList" data-bind="foreach: filterItem">
        <a  href="#" data-bind="click: $parent.focusMarker">
          <ul class='spot' data-bind="text: $data.title"></ul>
        </a>
      </ul>
    </div>
    <a id="menu" class="header__menu">
      <img src="images/hambergur.svg" alt="" class="header__menu">
    </a>
    <div id="map"></div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
  <script src="js/app.js"></script>
  <script async defer
        src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBZ026_CfNE99A-g2rFqgY9ObeIomvIa1E&callback=app.init" onerror="app.errorHandler()">
  </script>
  <script>
    var optionsBox = document.getElementsByClassName('options-box')[0];
    var menu = document.getElementById('menu');

    menu.addEventListener('click', function(e){
      optionsBox.classList.toggle("open");
      e.stopPropagation();
    });
  </script>

</body>
</html>
